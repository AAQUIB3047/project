<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🩺 Medical Certificate Prediction</title>
  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-900 text-white flex flex-col p-4 space-y-4">
    <h2 class="text-lg font-bold mb-4">📑 Dashboard</h2>
    <nav class="space-y-3">
      <a href="{{ url_for('index') }}" class="block px-3 py-2 rounded bg-gray-700">🏠 Home</a>
      <a href="{{ url_for('report') }}" class="block px-3 py-2 rounded hover:bg-gray-700">📊 Reports</a>
      <a href="{{ url_for('library') }}" class="block px-3 py-2 rounded hover:bg-gray-700">📂 Library</a>
      <a href="{{ url_for('setting') }}" class="block px-3 py-2 rounded hover:bg-gray-700">⚙️ Settings</a>
    </nav>
    <div class="mt-auto border-t border-gray-700 pt-4">
      <p class="text-sm">Signed in as:</p>
      <p class="font-semibold">Robin Stewart</p>
    </div>
  </aside>

  <!-- Main Section -->
  <div class="flex-1 flex flex-col">
    <!-- Top Navbar -->
    <header class="bg-white shadow flex items-center justify-between px-6 py-3">
      <h1 class="text-xl font-bold text-blue-600">🩺 Medical Analyzer</h1>
      <input type="text" placeholder="🔍 Search..." class="border rounded-lg px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400"/>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-10 flex justify-center">
      <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md text-center">
        <!-- Your ORIGINAL CONTENT -->
        <div class="mb-6">
          <h1 class="text-3xl font-bold text-blue-600">🩺 Medical Certificate Analyzer</h1>
          <p class="text-gray-500 text-sm mt-2">Upload your medical report to get instant predictions</p>
        </div>

        <form id="uploadForm" class="space-y-5">
          <label for="fileInput" class="block border-2 border-dashed border-blue-400 bg-blue-50 p-6 rounded-xl cursor-pointer hover:bg-blue-100 transition">
            <span class="text-blue-600 font-semibold">📂 Click to upload report</span>
            <input type="file" id="fileInput" name="file" accept=".png, .jpg, .jpeg" class="hidden"/>
          </label>
          
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-xl transition-all duration-200 shadow-md">
            🔍 Predict
          </button>

          <button type="button" onclick="copyText()" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 rounded-xl transition">
            📋 Copy Extracted Text
          </button>
        </form>

        <div id="result" class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-xl text-sm text-blue-800 hidden"></div>
        <div id="loader" class="hidden mt-6 text-blue-600 font-semibold">⏳ Processing...</div>
      </div>
    </main>
  </div>
</body>
</html>
